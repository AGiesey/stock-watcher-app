<div class="stock-quote-card">
    <%
        const colorModifier = change >= 0
            ? 'positive-change'
            : 'negative-change';
    %>
    <div class="card-left <% print(colorModifier)%>">
        <div class="arrow"> > </div>
        <div class="vertical-bar"></div>
        <div class="labels-container">
            <p class="price price-high"><%- high %></p>
            <p class="price price-low"><%- low %></p>
        </div>
    </div>
    <div class="card-right">
        <h3><%- name %></h3>
        <p class="stock-symbol-label"><%- symbol %></p>
        <p class="stock-price"><%- price %> <span class="<% print(colorModifier) %>"><%- change %> (<%- percentChange %>)</span></p>
        <p class="stock-recent-performance">
            <span>OPEN <%- open %></span>
            <span>HIGH <%- high %></span>
            <span>LOW <%- low %></span>
        </p>
    </div>
</div>
